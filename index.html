    <meta charset="UTF-8">

<body>
    <p>Hello World!</p>
    <h1>input type check</h1>
    <div>
        <h2>"keybord"</h2>
        <label>
            &lt;input type="email"&gt;
            <input type="email" placeholder="">
        </label>
        <label>
            &lt;input type="number"&gt;
            <input type="number" placeholder="">
        </label>
        <label>
            &lt;input type="url"&gt;
            <input type="url" placeholder="">
        </label>
    </div>
    <div>
        <h2>inputmode</h2>
        <label>
            &lt;input type="text" inputmode="none"&gt;
            <input type="text" inputmode="none" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="text"&gt;
            <input type="text" inputmode="text" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="tel"&gt;
            <input type="text" inputmode="tel" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="url"&gt;
            <input type="text" inputmode="url" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="email"&gt;
            <input type="text" inputmode="email" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="numeric"&gt;
            <input type="text" inputmode="numeric" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="decimal"&gt;
            <input type="text" inputmode="decimal" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="search"&gt;
            <input type="text" inputmode="search" placeholder="">
        </label>
    </div>
    <div>
        <h2>number x min/max</h2>
        <label>
            &lt;input type="text" inputmode="numeric" min="-100" max="100" &gt;
            <input type="text" inputmode="numeric" min="-100" max="100" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="numeric" min="0" step="0.1" max="1" &gt;
            <input type="text" inputmode="numeric" min="0" step="0.1" max="1" placeholder="">
        </label>
        <label>
            &lt;input type="text" inputmode="numeric" min="-0.01" step="0.1" max="99999.99" &gt;
            <input type="text" inputmode="numeric" min="-0.01" step="0.1" max="99999.99" placeholder="">
        </label>
    </div>
    <div>
        <h2>tel</h2>
        <label>
            &lt;input type="text" inputmode="tel" min="-0.01" step="0.1" max="99999.99" &gt;
            <input type="text" inputmode="numeric" min="-0.01" step="0.1" max="99999.99" placeholder="">
        </label>
    </div>
